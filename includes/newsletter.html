<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center hovr-bob">Newsletter</h2>
      <div class="divider-dark"></div>
      <p class="text-center">
        Sign up to receive updates about our services and other offers from our
        concierge desk.
      </p>
      <form method="POST" action="https://formspree.io/mvowawee">
        <div class="form-group">
          <input
            type="text"
            name="full-name"
            class="form-control form-control-lg"
            id="inputEmail4"
            placeholder="Full Name"
          />
        </div>

        <div class="form-group">
          <input
            type="email"
            name="email"
            class="form-control form-control-lg"
            id="inputAddress"
            placeholder="Email"
          />
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          Join Our Newsletter
        </button>
      </form>

      <p class="text-center mt-5">
        <a
          href="https://twitter.com/lyxvaraconcierge?ref_src=twsrc%5Etfw"
          class="twitter-follow-button"
          data-show-count="false"
          >Follow @lyxvaraconcierge</a
        >
        <script
          async
          src="https://platform.twitter.com/widgets.js"
          charset="utf-8"
        ></script>
      </p>
    </div>
  </div>
</div>
